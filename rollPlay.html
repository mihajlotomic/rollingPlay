<head>
  <title>rollPlay</title>
</head>

<body>
  {{> navbar}}
  {{> banner}}
  {{> playList}}
</body>

<template name="banner">
  <div class="container-fluid jumbotron">
    <h1>Rolling Playlist</h1> 
    <p>Welcome to the rolling playlist.</p> 
  </div>  
</template>

<template name="playList">
  {{#each playListItem}}
    {{>playListData}}
  {{/each}}
</template>

<template name="playListData">
 <div class="container">  
    <ul class="list-group">
      <li class="list-group-item active">{{title}}</li>
      <li class="list-group-item">{{description}} </li>
      <button type="button" class="btn btn-info js-fav-button">Favorite</button>
   </ul> 
   
  </div>
</template>

<!-- Example of a navbar template -->
<template name="navbar">
  <nav class="navbar navbar-default">  
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
	        Rolling Playlist
        </a>                       
        </div>
       <form class="navbar-form navbar-left js-search-navbar" role="search" action="./search">
         <div id="navbar" class="form-group">
           <label for="search_str"></label>
           <input id="searchbox" type="text" class="form-control" placeholder="Search Site">
          </div>
          <button id="searchButton" type="submit" class="btn btn-default ">Submit</button>
        </form>
         <ul class="nav navbar-nav navbar-right">
         <!-- {{> loginButtons}} Functionality based on accounts:ui-->
		</ul>
    </div> 
  </nav>
</template>
